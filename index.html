<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">TO-DO LIST</h1>
            <p class="subtitle">Productivity Interface</p>
        </header>

        <!-- Input Section -->
        <section class="input-section holo-border">
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter your mission objective...">
                
                <div class="priority-selector">
                    <div class="priority-btn low active" data-priority="low" title="Low Priority"></div>
                    <div class="priority-btn medium" data-priority="medium" title="Medium Priority"></div>
                    <div class="priority-btn high" data-priority="high" title="High Priority"></div>
                </div>
                
                <button class="btn btn-primary" id="addTaskBtn">
                    <span>DEPLOY TASK</span>
                </button>
            </div>
        </section>

        <!-- Tasks Container -->
        <section class="tasks-container holo-border" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <div class="icon">ðŸš€</div>
                <h3>No Active Missions</h3>
                <p>Deploy your first task to begin the neural synchronization process</p>
            </div>
        </section>

        <!-- Stats Panel -->
        <section class="stats-panel holo-border">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Missions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
